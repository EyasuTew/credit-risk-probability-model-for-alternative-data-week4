# Updated docker-compose.yml for Task 6
version: '3.8'
services:
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data:ro
      - ./models:/app/models:ro
    environment:
      - MLFLOW_TRACKING_URI=mlflow  # If using remote, adjust
    depends_on:
      - mlflow  # Optional: If running MLflow server

  mlflow:
    image: python:3.12-slim
    command: mlflow server --backend-store-uri sqlite:///mlflow.db --default-artifact-root ./mlruns --host 0.0.0.0 --port 5000
    ports:
      - "5000:5000"
    volumes:
      - ./mlruns:/mlruns